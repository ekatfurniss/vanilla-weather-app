<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1 id="city"></h1>
          <ul>
            <li class="subheader">Last updated: <span id="date"></span></li>
            <li class="subheader" id="description"></li>
          </ul>
          <div class="row">
            <div class="col-md-6">
              <img
                class="weather-img"
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="mostly cloudy"
              />
              <span class="number" id="temperature"></span>
              <span class="unit">°C | <a href="#">°F</a></span>
            </div>
            <div class="col-md-6">
              <ul>
                <li class="details">Humidity: <span id="humidity"></span>%</li>
                <li class="details">Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small class="source">
          <a href="https://github.com/ekatfurniss/vanilla-weather-app"
            >Open-source code</a
          >
          by Emma Fürniss
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
