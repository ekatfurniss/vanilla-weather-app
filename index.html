<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-10">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <ul>
            <li class="subheader" id="description"></li>
            <li class="subheader">Last updated:</li>
            <li class="subheader" id="date"></li>
          </ul>
          <div class="row">
            <div class="col-md-6">
              <img src="" class="weather-img" id="icon" alt="" />
              <span class="number" id="temperature"></span>
              <span class="unit">°C | <a href="#">°F</a></span>
            </div>
            <div class="col-md-6">
              <ul>
                <li class="details">Humidity: <span id="humidity"></span>%</li>
                <li class="details">Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small class="source">
          <a href="https://github.com/ekatfurniss/vanilla-weather-app"
            >Open-source code</a
          >
          by Emma Fürniss
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
